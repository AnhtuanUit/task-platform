{% extends "task/layout.html" %}

{% block title %}
Edit board
{% endblock %}

{% block main %}
    <div class="container">
        <div class="mt-5">
            <h3 class="mb-3">Edit board</h3>
            <form action="{% url 'edit_board' board.id %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="btn" style="background: #397D99; color: white;" type="submit" value="Save">
            </form>
        </div>
        <div class="mt-3">
            <a class="link-primary" href="{% url 'board' board.id %}">Back to board</a>
        </div>
    </div>
{% endblock %}
