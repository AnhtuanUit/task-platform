{% extends "task/layout.html" %}
{% comment %} {% debug %} {% endcomment %}
{% block title %}
Board add list
{% endblock %}
{% block main %}
    <div class="container">
        <h1 class="mt-5">Board add list</h1>
        <h2 class="mt-4 mb-3">Add list to {{ board.name }}</h2>
        
        <form id="add-list-form">
            <input id ="add-list-board-id" type="hidden" name="id" value="{{ board.id }}">
            <input id="add-list-name" autofocus name="name" placesholder="Name of the list" type="text">
            <input type="submit" value="Add list">
        <form>
        <div class="mt-3">
            <a class="btn btn-sm btn-primary" href="{% url 'board' board.id %}">Back to board</a>
        </div>
    </div>
{% endblock %}
