{% extends "task/layout.html" %}

{% block title %}
Edit card
{% endblock %}

{% block main %}
    <div class="container">
        <div class="mt-5">
            <h3 class="mb-3">Edit card</h3>
            <form action="{% url 'edit_card' card.id %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="btn btn-primary" type="submit" value="Save">
            </form>
        </div>
    </div>
{% endblock %}
