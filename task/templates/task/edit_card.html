{% extends "task/layout.html" %}

{% block title %}
Edit card
{% endblock %}

{% block main %}
    <div class="container">
        <div class="mt-5">
            <h1 class="mb-3">Edit card</h1>
            <form action="{% url 'edit_card' card.id %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="btn" style="background: #397D99; color: white;" type="submit" value="Save">
            </form>
        </div>
        <div class="mt-3">
            <p><a class="link-primary" href="{% url 'board' card.list.board.id %}">Back to board</a></p>
            <p><a class="link-primary" href="{% url 'card' card.id %}">Back to card</a></p>
        </div>
    </div>
{% endblock %}
