{% extends "task/layout.html" %}

{% block title %}
Profile
{% endblock %}

{% block main %}
    <div class="container">
        <div class="mt-5">
            <h1>{{ profile.username }}</h1>
            <form action="{% url 'edit_profile' profile.id %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="btn" style="background: #397D99; color: white;" type="submit" value="Save">
            </form>
        </div>
        <div class="mt-3">
            <p><a class="link-primary" href="{% url 'profile' profile.id %}">Back to profile</a></p>
        </div>
    </div>
{% endblock %}
