{% extends "task/layout.html" %}
{% block title %}
Board add member
{% endblock %}
{% block main %}
<div class="container">
    <h1 class="mt-5">Board add member</h1>
    <h3 class="mt-3">Add member to board: {{ board.name }}</h3>
    <form id="add-member-form">
        <input id="add-member-board-id" name="board-id" type="hidden" value="{{ board.id }}">
        <input id="add-member-email" autofocus type="email" placesholder="Member email" name="email">
        <input type="submit" value="Add member">
    </form>
    <div class="mt-4">
        <a class="btn btn-sm btn-primary" href="{% url 'board_members' board.id %}">Back to board members</a>
        <a class="btn btn-sm btn-primary" href="{% url 'board' board.id %}">Back to board</a>
    </div>
</div>
{% endblock %}
