{% extends "task/layout.html" %}

{% block title %}
Create attachment file
{% endblock %}

{% block main %}
    <div class="mt-5">
        <h3>Create attachment file</h3>
        <form action="{% url 'create_attachment_file' card.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-primary" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
