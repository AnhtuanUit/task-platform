{% extends "task/layout.html" %}

{% block title %}
Edit card title
{% endblock %}

{% block main %}
    <div class="container">
        <div class="mt-5">
            <h1>Edit card title</h1>
            <form action="{% url 'edit_card_title' card.id %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="btn" style="background: #397D99; color: white;" type="submit" value="Save">
            </form>
        </div>
    </div>
{% endblock %}
